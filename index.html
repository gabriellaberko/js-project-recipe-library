<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Library</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
  <h1 class="title">Recipe Library</h1>
  <div class="controls-container">
    <div class="filter-container">
        <h2>Filter on kitchen</h2>
        <div class="filter-buttons-container">
          <button class="btn active" id="filter-all-button">All</button>
          <button class="btn">Asian</button>
          <button class="btn">Italian</button>
          <button class="btn">Mediterranean</button>
          <button class="btn">Middle Eastern</button>
          <button class="btn">Mexican</button>
        </div>
    </div>
    <div class="sort-container">
      <h2>Sort on popularity</h2>
      <div class="sort-buttons-container">
        <button class="btn">Descending</button>
        <button class="btn">Ascending</button>
      </div>
    </div>
  </div>
  <div class="card-container" id="card-container">
    <div class="card" id="placeholder">
      <h2>Temporary placeholder for filter/sorting options</h2>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
